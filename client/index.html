<!DOCTYPE html>
<html class="sl-theme-dark">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">

    <!-- Shoelace CDN / info: https://shoelace.style/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>    

    <title>Resizer</title>
</head>
<body>
    <sl-select id="sequenceSelector" label="Target sequence" value="active" size="small">
        <sl-option value="active">Active sequence</sl-option>
        <sl-divider></sl-divider>
    </sl-select>

    <sl-button id="loadSequences" size="small" pill>Reload sequences üîÅ</sl-button>

    <sl-select id="resolutionSelector" label="Target resolution" size="small">
        <sl-option value="custom">Custom</sl-option>
        <sl-divider></sl-divider>
        <sl-option value="fhd">FHD 1920 x 1080</sl-option>
        <sl-option value="4kuhd">4K UHD 3840 x 2160</sl-option>
        <sl-option value="4kdci">4K DCI 4096 x 2160</sl-option>
        <sl-divider></sl-divider>
        <sl-option value="v-fhd">Vertical FHD 1080 x 1920</sl-option>
        <sl-option value="v-4kuhd">Vertical 4K UHD 2160 x 3840</sl-option>
        <sl-option value="v-4kdci">Vertical 4K DCI 2130 x 4096</sl-option>
    </sl-select>

    <sl-input id="resolutionWidth" label="Width" size="small"></sl-input>
    <sl-input id="resolutionHeight" label="Height" size="small"></sl-input>

    <sl-switch id="doUpsizeOption">Upsize smaller clips</sl-switch>

    <sl-button id="resize" variant="primary" size="small" pill>Resize‚ö°</sl-button>

    <sl-spinner></sl-spinner>
    <span><span id="numberResized"></span> clips resized</span>

    <sl-alert id="upsizeWarning" variant="warning" open>
        <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
        Some clips have been upsized.
      </sl-alert>
      
    <!-- Scripts -->
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
