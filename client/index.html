<!DOCTYPE html>
<html class="sl-theme-dark">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">

    <!-- Shoelace CDN / info: https://shoelace.style/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>    

    <title>Resizer</title>
</head>
<body>
    <h1>Target sequence</h1>
    <select id="sequenceSelector">
        <option value="">Current sequence</option>
    </select>
    <button id="loadSequences">üîÅ Reload sequences</button>

    <h1>Target resolution</h1>
    <sl-dropdown>
        <sl-button slot="trigger" caret>Dropdown</sl-button>
        <sl-menu>
            <sl-menu-item>Custom</sl-menu-item>
            <sl-divider></sl-divider>
            <sl-menu-item>FHD 1920 x 1080</sl-menu-item>
            <sl-menu-item>4K UHD 3840 x 2160</sl-menu-item>
            <sl-menu-item>4K DCI 4096 x 2160</sl-menu-item>
            <sl-divider></sl-divider>
            <sl-menu-item>Vertical FHD 1080 x 1920</sl-menu-item>
            <sl-menu-item>Vertical 4K UHD 2160 x 3840</sl-menu-item>
            <sl-menu-item>Vertical 4K DCI 2160 x 4096</sl-menu-item>
        </sl-menu>
      </sl-dropdown>

    <select id="resolutionSelector">
        <option value="custom">Custom</option>
        <hr>
        <optgroup label="16:9 & DCI">
            <option value="fhd">FHD 1920 x 1080</option>
            <option value="uhd">4K UHD 3840 x 2160</option>
            <option value="4kdci">4K DCI 4096 x 2160</option>
        </optgroup>
        <hr>
        <optgroup label="Vertical">
            <option value="vertical-fhd">Vertical FHD 1080 x 1920</option>
            <option value="vertical-udh">Vertical 4K UHD 2160 x 3840</option>
            <option value="vertical-4kdci">Vertical 4K DCI 2160 x 4096</option>
        </optgroup>
    </select>

    <sl-button id="resize" variant="primary" size="small" pill>Resize‚ö°</sl-button>

    <p><span id="numberResized"></span> clips resized</p>
      
    <script type="text/javascript" src="CSInterface.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
